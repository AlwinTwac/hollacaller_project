<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HollaCaller - Fast and Low Latency Conferencing</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        gray: { 850: '#1f2937', 900: '#111827', 950: '#0b0f19' },
                        primary: { 500: '#3b82f6', 600: '#2563eb' }
                    }
                }
            }
        }
    </script>

    <style>
        body { 
            background-color: #0b0f19; 
            color: white; 
            overflow: hidden; 
            overscroll-behavior: none; /* Prevent pull-to-refresh on mobile */
        }
        
        /* Custom Landing Background */
        .landing-bg {
            background-image: url('hollacaller.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #video-grid {
            display: grid; gap: 0.5rem; width: 100%; height: 100%; padding: 0.5rem;
            grid-template-columns: 1fr; grid-template-rows: 1fr;
            transition: all 0.3s ease;
        }
        
        /* LIST VIEW OVERRIDES */
        #video-grid.list-view {
            display: flex !important;
            flex-direction: column;
            overflow-y: auto;
            height: 100%;
            grid-template-columns: none !important;
            grid-template-rows: none !important;
            padding-bottom: 20px;
        }

        #video-grid.list-view .video-card {
            width: 100%;
            min-height: 250px;
            flex-shrink: 0; 
            margin-bottom: 0.5rem;
        }

        /* Standard Grid Layouts (Reverted to standard behavior for stability) */
        #video-grid[data-peers="1"] { grid-template-columns: 1fr; }
        #video-grid[data-peers="2"] { grid-template-columns: 1fr 1fr; }
        #video-grid[data-peers="3"] { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }
        #video-grid[data-peers="4"] { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }
        #video-grid[data-peers="5"] { grid-template-columns: 1fr 1fr 1fr; grid-template-rows: 1fr 1fr; }
        #video-grid[data-peers="6"] { grid-template-columns: 1fr 1fr 1fr; grid-template-rows: 1fr 1fr; }
        
        /* Mobile specific tweaks just to ensure fit, not change layout structure */
        @media (max-width: 640px) {
             #video-grid[data-peers="2"] { grid-template-columns: 1fr; grid-template-rows: 1fr 1fr; }
        }

        .video-card {
            position: relative; background: #000; border-radius: 0.75rem; overflow: hidden;
            width: 100%; height: 100%; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        
        .video-card.pinned {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            width: 100% !important; height: 100% !important;
            z-index: 40; border-radius: 0; border: none;
        }

        .video-card.hidden-video video { opacity: 0; }
        .video-card.hidden-video::after {
            content: "Video Hidden"; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #6b7280; font-size: 0.875rem;
        }
        
        video { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.3s; }
        .mirror-mode { transform: scaleX(-1); } 

        .user-label {
            position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px); padding: 4px 8px; border-radius: 4px;
            font-size: 0.875rem; font-weight: 500; z-index: 10; display: flex; align-items: center; gap: 0.5rem;
        }
        
        /* High Contrast Controls */
        .video-controls {
            position: absolute; top: 10px; right: 10px; z-index: 20;
            display: flex; gap: 0.5rem; opacity: 0; transition: opacity 0.2s;
        }
        @media (hover: none) { .video-controls { opacity: 1 !important; } }
        .video-card:hover .video-controls { opacity: 1; }
        .video-card.pinned .video-controls { opacity: 1; }

        .control-btn {
            background: rgba(17, 24, 39, 0.9); width: 32px; height: 32px; border-radius: 8px;
            display: flex; align-items: center; justify-content: center; cursor: pointer; color: white; font-size: 0.875rem;
            border: 1px solid rgba(255,255,255,0.3); box-shadow: 0 2px 5px rgba(0,0,0,0.5); transition: all 0.2s;
        }
        .control-btn:hover { background: #2563eb; border-color: #60a5fa; transform: scale(1.05); }

        #chat-sidebar { 
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            z-index: 60; /* Higher than controls (30) */
        }
        
        .emoji-grid {
            display: grid; grid-template-columns: repeat(6, 1fr); gap: 0.5rem;
            max-height: 200px; overflow-y: auto;
        }
        .emoji-btn {
            font-size: 1.25rem; padding: 0.25rem; border-radius: 0.375rem; cursor: pointer; text-align: center;
        }
        .emoji-btn:hover { background-color: #374151; }

        /* Login Screen */
        #login-screen {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #0b0f19; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 1rem;
        }
    </style>
</head>
<body>

    <!-- FIX: Use h-[100dvh] for proper mobile sizing including address bar -->
    <div id="app" class="w-full h-[100dvh] flex flex-col relative overflow-hidden bg-gray-900">
        
        <div id="https-warning" class="hidden bg-yellow-600 text-white text-sm py-2 px-4 text-center font-medium relative z-50">
            Security Warning: HTTPS is required. <button onclick="this.parentElement.style.display='none'" class="ml-4"><i class="fas fa-times"></i></button>
        </div>

        <!-- LOGIN SCREEN -->
        <div id="login-screen">
            <div class="bg-gray-800 p-8 rounded-xl border border-gray-700 shadow-2xl w-full max-w-md">
                <h2 class="text-2xl font-bold mb-6 text-center text-white">HollaCaller Login</h2>
                <p class="text-gray-400 mb-6 text-sm text-center">Enter your email to access the secure portal.</p>

                <form onsubmit="handleLogin(event)" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                        <input type="email" id="login-email" required class="w-full bg-gray-900 border border-gray-600 rounded-lg px-4 py-2 text-white focus:border-primary-500 outline-none" placeholder="you@example.com">
                    </div>
                    <button type="submit" id="btn-login" class="w-full bg-primary-600 hover:bg-primary-500 text-white py-2 rounded-lg font-medium transition">
                        Enter
                    </button>
                </form>
                <div id="login-error" class="mt-4 text-red-500 text-sm text-center hidden"></div>
            </div>
        </div>

        <!-- LOBBY SCREEN -->
        <div id="lobby-screen" class="hidden flex-1 flex flex-col items-center justify-center p-4 landing-bg h-full overflow-y-auto">
            
            <div class="flex flex-col md:flex-row gap-16 items-center max-w-6xl w-full">
                
                <!-- Text Section -->
                <div class="text-center md:text-left max-w-xl">
                    <h1 class="text-5xl md:text-6xl font-extrabold mb-6 leading-tight tracking-tight drop-shadow-lg">
                        <span class="text-primary-500 text-3xl md:text-4xl">Fast and Low Latency Conferencing</span>
                    </h1>
                    <p id="hero-text" class="hidden"></p>
                    <div class="text-gray-300 mb-4 font-semibold text-lg">Welcome, <span id="user-name-display" class="text-white">User</span></div>
                    
                    <!-- Mobile Controls -->
                    <div class="md:hidden flex flex-col gap-3 w-full items-center">
                        <button id="btn-start-mobile" onclick="createMeeting()" class="w-auto px-6 py-2 bg-primary-600 text-white rounded-lg font-medium shadow-lg text-sm">Start Meeting</button>
                        <div class="w-full max-w-xs border-t border-gray-600/50 my-2"></div>
                        <!-- Name input removed as it comes from DB -->
                        <input type="text" id="meeting-id-input-mobile" placeholder="Enter Code" class="w-full max-w-xs py-2 px-4 bg-gray-800/80 border border-gray-600 rounded-lg text-center text-sm placeholder-gray-400 focus:border-primary-500 outline-none text-white">
                        <button id="btn-join-mobile" onclick="joinMeetingMobile()" class="w-auto px-6 py-2 text-white font-medium bg-gray-800 hover:bg-gray-700 rounded-lg border border-gray-700 text-sm">Join</button>
                    </div>
                </div>

                <!-- Desktop Controls -->
                <div class="hidden md:block w-full max-w-sm">
                    <!-- Name input removed -->
                    
                    <button id="btn-start-desktop" onclick="createMeeting()" class="w-auto px-6 py-2 bg-primary-600 hover:bg-primary-500 text-white rounded-md font-medium text-sm shadow-lg transition-all hover:-translate-y-0.5">
                        Start Instant Meeting
                    </button>

                    <div class="flex items-center gap-3 my-3" id="divider-desktop">
                        <div class="h-px bg-gray-500/50 flex-1"></div>
                        <span class="text-gray-300 text-[10px] font-bold drop-shadow-md">OR</span>
                        <div class="h-px bg-gray-500/50 flex-1"></div>
                    </div>

                    <div class="flex gap-2">
                        <input type="text" id="meeting-id-input" placeholder="Meeting Code" class="w-full bg-gray-900/60 border border-gray-500 rounded-md px-3 py-2 text-white text-sm focus:border-primary-500 focus:bg-gray-900/80 outline-none backdrop-blur-sm">
                        <button id="btn-join-desktop" onclick="joinMeeting()" class="px-4 py-2 bg-gray-800/80 hover:bg-gray-700 text-white rounded-md font-medium border border-gray-600 transition text-sm backdrop-blur-sm whitespace-nowrap">Join</button>
                    </div>
                </div>
            </div>
            
            <div class="absolute bottom-6 text-center w-full text-gray-400 text-[10px] uppercase tracking-widest opacity-80 drop-shadow-md">
                Secure â€¢ P2P â€¢ Encrypted
            </div>
        </div>

        <!-- MEETING SCREEN -->
        <div id="meeting-screen" class="hidden flex-1 w-full flex flex-col overflow-hidden bg-gray-900 relative">
            
            <!-- Video Area (Flex Grow - Ensures it takes remaining space) -->
            <div class="flex-1 relative overflow-hidden p-2 flex items-center justify-center min-h-0">
                <div id="waiting-message" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center z-0 hidden">
                    <div class="w-20 h-20 bg-gray-800/80 rounded-full flex items-center justify-center mx-auto mb-6 animate-pulse border border-gray-700">
                        <i class="fas fa-users text-3xl text-gray-400"></i>
                    </div>
                    <h2 class="text-2xl font-bold mb-2 text-white">Room Ready</h2>
                    <p class="text-gray-400 mb-6 text-sm">You are the only one here.</p>
                    <div class="flex items-center gap-3 bg-gray-800/80 p-2 px-4 rounded-lg max-w-md mx-auto border border-gray-700 cursor-pointer hover:border-primary-500 transition group" onclick="copyMeetingLink()">
                        <i class="fas fa-link text-primary-500 text-sm"></i>
                        <span class="font-mono text-xs text-gray-300 group-hover:text-white transition px-2">Copy Invite Link</span>
                    </div>
                </div>
                
                <div id="video-grid" data-peers="1">
                    <div class="video-card" id="local-video-wrapper">
                        <video id="local-video" class="mirror-mode" autoplay playsinline muted></video>
                        <div class="video-controls">
                            <button onclick="togglePin('local-video-wrapper')" class="control-btn" title="Maximize"><i class="fas fa-expand"></i></button>
                            <button onclick="toggleHideVideo('local-video-wrapper')" class="control-btn" title="Hide Video"><i class="fas fa-eye-slash"></i></button>
                        </div>
                        <div class="user-label"><span>You</span></div>
                    </div>
                </div>
            </div>
            
            <!-- Controls Bar (FLEX ITEM - Sticks to bottom naturally) -->
            <div class="h-20 shrink-0 bg-gray-900/95 backdrop-blur border-t border-gray-800 flex items-center justify-between px-4 md:px-8 z-30 w-full">
                <div class="flex w-1/3 text-left items-center gap-3">
                    <button onclick="copyMeetingLink()" class="flex items-center gap-3 text-gray-300 hover:text-white transition px-3 py-2 rounded-lg hover:bg-gray-800 group border border-transparent hover:border-gray-700">
                        <div class="bg-primary-600/10 text-primary-500 p-1.5 rounded-md group-hover:bg-primary-600 group-hover:text-white transition">
                            <i class="fas fa-user-plus text-xs"></i>
                        </div>
                        <div class="hidden md:flex flex-col items-start">
                            <span class="text-[10px] font-bold uppercase tracking-wider text-gray-500 group-hover:text-gray-300">Invite</span>
                            <span id="footer-meeting-id" class="text-xs font-mono font-semibold truncate max-w-[100px] text-gray-400 group-hover:text-white">...</span>
                        </div>
                    </button>
                </div>

                <div class="flex justify-center gap-4 w-full md:w-1/3">
                    <button onclick="toggleAudio()" id="btn-audio" class="w-14 h-14 rounded-2xl bg-gray-800 hover:bg-gray-700 border border-gray-700 hover:border-gray-600 transition flex items-center justify-center text-lg"><i class="fas fa-microphone"></i></button>
                    <button onclick="toggleVideo()" id="btn-video" class="w-14 h-14 rounded-2xl bg-gray-800 hover:bg-gray-700 border border-gray-700 hover:border-gray-600 transition flex items-center justify-center text-lg"><i class="fas fa-video"></i></button>
                    <button onclick="toggleScreenShare()" id="btn-screen" class="hidden md:flex w-14 h-14 rounded-2xl bg-gray-800 hover:bg-gray-700 border border-gray-700 hover:border-gray-600 transition items-center justify-center text-lg"><i class="fas fa-desktop"></i></button>
                    <button onclick="endCall()" class="w-16 h-14 rounded-2xl bg-red-600 hover:bg-red-500 shadow-lg shadow-red-600/20 transition flex items-center justify-center text-lg ml-2"><i class="fas fa-phone-slash"></i></button>
                </div>

                <div class="flex justify-end w-1/3 gap-3">
                    <button onclick="toggleLayout()" class="relative w-10 h-10 rounded-full hover:bg-gray-800 text-gray-400 hover:text-white transition" title="Toggle Grid/List View">
                        <i id="layout-icon" class="fas fa-th-large text-lg"></i>
                    </button>
                    <button onclick="toggleChat()" class="relative w-10 h-10 rounded-full hover:bg-gray-800 text-gray-400 hover:text-white transition">
                        <i class="fas fa-comment-alt text-lg"></i>
                        <span id="chat-badge" class="absolute top-1 right-1 w-2.5 h-2.5 bg-red-500 border-2 border-gray-900 rounded-full hidden"></span>
                    </button>
                </div>
            </div>

            <!-- Chat Sidebar (HIGH Z-INDEX) -->
            <div id="chat-sidebar" class="absolute top-0 right-0 bottom-0 w-full md:w-80 bg-gray-850 border-l border-gray-800 transform translate-x-full flex flex-col shadow-2xl">
                <div class="p-4 border-b border-gray-800 flex justify-between items-center bg-gray-900/50">
                    <h3 class="font-semibold text-sm">Meeting Chat</h3>
                    <button onclick="toggleChat()" class="text-gray-400 hover:text-white"><i class="fas fa-times"></i></button>
                </div>
                
                <div class="flex-1 overflow-y-auto p-4 space-y-4" id="chat-messages"></div>
                
                <!-- Emoji Picker Container (Hidden by default) -->
                <div id="emoji-picker" class="hidden absolute bottom-20 left-4 right-4 bg-gray-800 border border-gray-700 rounded-lg shadow-xl p-2 z-50">
                    <div class="emoji-grid" id="emoji-grid"></div>
                </div>

                <!-- Chat Input Area -->
                <div class="p-3 border-t border-gray-800 bg-gray-900/50">
                    <form onsubmit="sendChatMessage(event)" class="relative flex gap-2 items-center">
                        <!-- File Upload -->
                        <input type="file" id="chat-file-input" class="hidden" onchange="handleFileUpload(this)">
                        <button type="button" onclick="document.getElementById('chat-file-input').click()" class="text-gray-400 hover:text-white p-1.5 rounded hover:bg-gray-800 transition">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        
                        <!-- Emoji Button -->
                        <button type="button" onclick="toggleEmojiPicker()" class="text-gray-400 hover:text-yellow-400 p-1.5 rounded hover:bg-gray-800 transition">
                            <i class="far fa-smile"></i>
                        </button>

                        <input type="text" id="chat-input" placeholder="Message..." class="w-full bg-gray-900 border border-gray-700 rounded-full px-3 py-2 focus:outline-none focus:border-primary-500 text-sm transition">
                        
                        <button type="submit" class="w-8 h-8 bg-primary-600 rounded-full flex items-center justify-center text-white hover:bg-primary-500 transition flex-shrink-0">
                            <i class="fas fa-paper-plane text-xs"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div id="toast" class="fixed bottom-24 left-1/2 transform -translate-x-1/2 bg-gray-900 border border-gray-700 text-white px-6 py-3 rounded-xl shadow-2xl flex items-center gap-3 opacity-0 pointer-events-none transition-all duration-300 translate-y-10 z-50">
            <i class="fas fa-info-circle text-primary-500"></i>
            <span id="toast-message" class="font-medium text-sm">Notification</span>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // Automatically determine the host based on where the app is served from
        const isLocalhost = window.location.hostname === 'localhost';
        const peerConfig = {
            host: window.location.hostname,
            port: window.location.port || (window.location.protocol === 'https:' ? 443 : 80),
            path: '/myapp/peerjs'
        };
        // Note: server.js uses app.use('/peerjs', peerServer) and path: '/myapp' inside peerServer options
        // This usually means the endpoint is /peerjs/myapp/....
        // Or if peerServer path is /myapp, and app uses /peerjs, then /peerjs/myapp
        // Let's verify standard PeerJS express mounting.

        // --- App State ---
        let myPeerId = null, peer = null, localStream = null, screenStream = null;
        let activeRoomId = null; 
        const peers = {}; 
        let isAudioEnabled = true, isVideoEnabled = true, isScreenSharing = false, isHost = false, myName = "Guest", isChatOpen = false;
        let isListView = false;
        let currentUserEmail = null;
        
        const videoGrid = document.getElementById('video-grid');
        const inputs = {
            meetingId: document.getElementById('meeting-id-input'),
            // displayName: document.getElementById('display-name'), // Removed
            chat: document.getElementById('chat-input')
        };

        // --- Emoji List ---
        const EMOJIS = ["ðŸ˜€","ðŸ˜‚","ðŸ˜","ðŸ˜­","ðŸ˜¡","ðŸ‘","ðŸ‘Ž","ðŸ‘‹","ðŸ”¥","ðŸŽ‰","â¤ï¸","ðŸ¤”","ðŸ‘€","âœ…","âŒ","ðŸ™Œ","ðŸ˜Ž","ðŸ¥³","ðŸ’©","ðŸš€","ðŸ’»","ðŸ“ž","ðŸŒž","â­"];

        function init() {
            if (!window.isSecureContext && window.location.hostname !== 'localhost') {
                document.getElementById('https-warning').classList.remove('hidden');
            }
            
            // Init Emoji Grid
            const emojiGrid = document.getElementById('emoji-grid');
            EMOJIS.forEach(emoji => {
                const span = document.createElement('div');
                span.className = 'emoji-btn';
                span.innerText = emoji;
                span.onclick = () => {
                    inputs.chat.value += emoji;
                    inputs.chat.focus();
                    toggleEmojiPicker();
                };
                emojiGrid.appendChild(span);
            });

            // Handle Meeting ID in URL
            const urlParams = new URLSearchParams(window.location.search);
            const meetingCode = urlParams.get('meeting');
            
            if (meetingCode) {
                inputs.meetingId.value = meetingCode;
                if(document.getElementById('meeting-id-input-mobile')) document.getElementById('meeting-id-input-mobile').value = meetingCode;
                
                document.getElementById('btn-start-desktop').classList.add('hidden');
                document.getElementById('divider-desktop').classList.add('hidden');
                const joinBtn = document.getElementById('btn-join-desktop');
                joinBtn.classList.remove('bg-gray-800/80');
                joinBtn.classList.add('bg-primary-600', 'hover:bg-primary-500', 'w-full');
                joinBtn.innerText = "Join Meeting Now";
                
                const joinBtnMobile = document.getElementById('btn-join-mobile');
                joinBtnMobile.classList.remove('bg-gray-800');
                joinBtnMobile.classList.add('bg-primary-600', 'text-white');
                joinBtnMobile.innerText = "Join Meeting Now";

                document.getElementById('hero-text').innerText = "You have been invited to a secure video meeting.";
                document.getElementById('hero-text').classList.remove('hidden');
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value.trim();
            const btn = document.getElementById('btn-login');
            const errorDiv = document.getElementById('login-error');

            if(!email) return;

            btn.disabled = true;
            btn.innerText = "Verifying...";
            errorDiv.classList.add('hidden');

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                myName = data.name;
                currentUserEmail = data.email;
                myPeerId = data.peerId; // Calculated by backend

                document.getElementById('user-name-display').innerText = myName;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('lobby-screen').classList.remove('hidden');
                document.getElementById('lobby-screen').classList.add('flex'); // Ensure flex is added back

            } catch (err) {
                errorDiv.innerText = err.message;
                errorDiv.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerText = "Enter";
            }
        }

        async function createMeeting() {
            // Name is already set from login
            isHost = true;
            showToast("Initializing secure room...");
            if(await startLocalStream()) initPeer(myPeerId);
        }

        async function joinMeeting() {
            const roomId = inputs.meetingId.value.trim();
            if (!roomId) return showToast("Please enter a valid code");
            
            // Name is already set from login
            isHost = false;
            activeRoomId = roomId; 
            showToast("Connecting to room...");
            if(await startLocalStream()) initPeer(myPeerId, roomId);
        }
        
        function joinMeetingMobile() {
            const roomId = document.getElementById('meeting-id-input-mobile').value.trim();
            
            if (!roomId) return showToast("Please enter a valid code");
            
            isHost = false;
            activeRoomId = roomId;
            startLocalStream().then(ok => { if(ok) initPeer(myPeerId, roomId); });
        }

        async function startLocalStream() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                const v = document.getElementById('local-video');
                v.srcObject = localStream;
                v.muted = true;
                
                const localLabel = document.querySelector('#local-video-wrapper .user-label span');
                if(localLabel) localLabel.innerText = `You (${myName})`;

                document.getElementById('lobby-screen').classList.add('hidden');
                document.getElementById('meeting-screen').classList.remove('hidden');
                document.getElementById('meeting-screen').classList.add('flex');

                // Register status with backend
                await fetch('/api/register-connection', {
                     method: 'POST',
                     headers: { 'Content-Type': 'application/json' },
                     body: JSON.stringify({ email: currentUserEmail, peerId: myPeerId })
                });

                return true;
            } catch (err) {
                console.error(err);
                showToast("Error: Camera/Mic access denied.");
                return false;
            }
        }

        function initPeer(customId, hostIdToConnect = null) {
            // Note: peerConfig.path should be /peerjs/myapp based on server.js config
            // In server.js: app.use('/peerjs', peerServer) and peerServer has path: '/myapp'
            // This means the URL is /peerjs/myapp/

            peer = new Peer(customId, {
                host: peerConfig.host,
                port: peerConfig.port,
                path: '/peerjs/myapp', // Corrected path
                secure: window.location.protocol === 'https:',
                debug: 1
            });

            peer.on('open', (id) => {
                myPeerId = id;
                if (isHost) activeRoomId = id; 
                document.getElementById('footer-meeting-id').innerText = activeRoomId;
                if (hostIdToConnect) connectToHost(hostIdToConnect);
                else updatePeerCount();
            });

            peer.on('call', (call) => {
                call.answer(localStream);
                handleCallStream(call);
            });

            peer.on('connection', (conn) => {
                handleDataConnection(conn);
            });

            peer.on('error', (err) => {
                console.error(err);
                if(err.type === 'unavailable-id') {
                     showToast("This account is already connected elsewhere.");
                     setTimeout(() => window.location.reload(), 2000);
                } else {
                     showToast("Connection Error. Retrying...");
                }
            });
        }

        function connectToHost(hostId) {
            const conn = peer.connect(hostId, { metadata: { name: myName } });
            conn.on('open', () => {
                conn.send({ type: 'handshake', name: myName, peerId: myPeerId });
                conn.send({ type: 'join-request', name: myName, peerId: myPeerId });
            });
            handleDataConnection(conn);
            
            const call = peer.call(hostId, localStream, { metadata: { name: myName } });
            handleCallStream(call);
            
            peers[hostId] = { call, conn, videoEl: null };
        }

        function handleDataConnection(conn) {
            conn.on('open', () => {
                conn.send({ type: 'handshake', name: myName, peerId: myPeerId });
            });

            conn.on('data', (data) => {
                if(data.type === 'handshake') {
                    const peerId = data.peerId || conn.peer;
                    updatePeerName(peerId, data.name);
                }
                if(data.type === 'join-request' && isHost) {
                    const existing = Object.keys(peers);
                    conn.send({ type: 'user-list', users: existing });
                }
                if(data.type === 'user-list' && data.users) {
                    data.users.forEach(uid => {
                        if (uid !== myPeerId) connectToPeer(uid);
                    });
                }
                
                // CHAT HANDLERS
                if(data.type === 'chat') {
                    addChatMessage(data.sender, data.message, false, false);
                    if(!isChatOpen) document.getElementById('chat-badge').classList.remove('hidden');
                }
                if(data.type === 'file') {
                    addFileMessage(data.sender, data.fileData, data.fileName, data.fileType, false);
                    if(!isChatOpen) document.getElementById('chat-badge').classList.remove('hidden');
                }

                if(data.type === 'force-mute') {
                    if(localStream) {
                        localStream.getAudioTracks().forEach(t => t.enabled = false);
                        isAudioEnabled = false;
                        document.getElementById('btn-audio').classList.add('bg-red-600');
                        document.getElementById('btn-audio').classList.remove('bg-gray-800');
                        showToast("The host muted you.");
                    }
                }
                if(data.type === 'force-unmute') {
                    if(localStream) {
                        localStream.getAudioTracks().forEach(t => t.enabled = true);
                        isAudioEnabled = true;
                        document.getElementById('btn-audio').classList.remove('bg-red-600');
                        document.getElementById('btn-audio').classList.add('bg-gray-800');
                        showToast("The host unmuted you.");
                    }
                }
            });
        }

        function updatePeerName(peerId, name) {
            const el = document.getElementById(`c-${peerId}`);
            if(el) {
                const label = el.querySelector('.user-label');
                if(label) label.innerHTML = `<i class="fas fa-user text-xs"></i> ${name}`;
            }
        }

        function connectToPeer(peerId) {
            if (peers[peerId]) return;
            const call = peer.call(peerId, localStream, { metadata: { name: myName } });
            handleCallStream(call);
            const conn = peer.connect(peerId);
            handleDataConnection(conn);
            peers[peerId] = { call, conn, videoEl: null };
        }

        function handleCallStream(call) {
            const rid = call.peer;
            let rName = (call.metadata && call.metadata.name) ? call.metadata.name : "Connecting...";

            call.on('stream', (rStream) => {
                if (document.getElementById(`c-${rid}`)) return;

                const div = document.createElement('div');
                div.className = 'video-card';
                div.id = `c-${rid}`;
                
                let hostControls = '';
                if(isHost) {
                    hostControls = `<button onclick="toggleRemoteMute('${rid}')" class="control-btn host-mute-btn" title="Mute User"><i class="fas fa-microphone-slash"></i></button>`;
                }

                div.innerHTML = `
                    <video autoplay playsinline></video>
                    <div class="video-controls">
                        <button onclick="togglePin('${rid}')" class="control-btn" title="Maximize"><i class="fas fa-expand"></i></button>
                        <button onclick="toggleHideVideo('${rid}')" class="control-btn" title="Hide Video"><i class="fas fa-eye-slash"></i></button>
                        ${hostControls}
                    </div>
                    <div class="user-label">
                        <i class="fas fa-user text-xs"></i> ${rName}
                    </div>`;
                
                const vid = div.querySelector('video');
                vid.srcObject = rStream;
                
                videoGrid.appendChild(div);
                
                if(!peers[rid]) peers[rid] = { call, conn: null, videoEl: div };
                else peers[rid].videoEl = div;
                
                if(!peers[rid].conn) {
                    const conn = peer.connect(rid);
                    handleDataConnection(conn);
                    peers[rid].conn = conn;
                }
                updatePeerCount();
            });
            
            const cleanup = () => {
                const el = document.getElementById(`c-${rid}`);
                if(el) el.remove();
                if(peers[rid]) delete peers[rid];
                updatePeerCount();
            };
            
            call.on('close', cleanup);
            call.on('error', cleanup);
        }

        function updatePeerCount() {
            const c = Object.keys(peers).length + 1;
            videoGrid.setAttribute('data-peers', c);
            if(c > 1) document.getElementById('waiting-message').classList.add('hidden');
            else document.getElementById('waiting-message').classList.remove('hidden');
        }

        function togglePin(id) {
            const card = document.getElementById(id === 'local-video-wrapper' ? 'local-video-wrapper' : `c-${id}`);
            if(!card) return;
            document.querySelectorAll('.video-card.pinned').forEach(el => {
                if(el !== card) {
                    el.classList.remove('pinned');
                    const btn = el.querySelector('.video-controls button i.fa-compress');
                    if(btn) {
                        btn.classList.remove('fa-compress');
                        btn.classList.add('fa-expand');
                    }
                }
            });
            card.classList.toggle('pinned');
            const btnIcon = card.querySelector('.video-controls button i');
            if(card.classList.contains('pinned')) {
                btnIcon.classList.remove('fa-expand');
                btnIcon.classList.add('fa-compress');
            } else {
                btnIcon.classList.remove('fa-compress');
                btnIcon.classList.add('fa-expand');
            }
        }

        function toggleHideVideo(id) {
            const card = document.getElementById(id === 'local-video-wrapper' ? 'local-video-wrapper' : `c-${id}`);
            if(!card) return;
            card.classList.toggle('hidden-video');
            const btnIcon = card.querySelectorAll('.video-controls button i')[1];
            if(card.classList.contains('hidden-video')) {
                btnIcon.classList.remove('fa-eye-slash');
                btnIcon.classList.add('fa-eye');
            } else {
                btnIcon.classList.remove('fa-eye');
                btnIcon.classList.add('fa-eye-slash');
            }
        }

        function toggleLayout() {
            isListView = !isListView;
            const grid = document.getElementById('video-grid');
            const icon = document.getElementById('layout-icon');
            if(isListView) {
                grid.classList.add('list-view');
                icon.classList.remove('fa-th-large');
                icon.classList.add('fa-list');
            } else {
                grid.classList.remove('list-view');
                icon.classList.remove('fa-list');
                icon.classList.add('fa-th-large');
            }
        }

        function toggleRemoteMute(peerId) {
            if(!isHost) return;
            const p = peers[peerId];
            if(!p || !p.conn) return;
            if (typeof p.isRemoteMuted === 'undefined') p.isRemoteMuted = false;
            p.isRemoteMuted = !p.isRemoteMuted;
            p.conn.send({ type: p.isRemoteMuted ? 'force-mute' : 'force-unmute' });
            const btn = document.querySelector(`#c-${peerId} .host-mute-btn`);
            if(btn) {
                btn.innerHTML = p.isRemoteMuted ? '<i class="fas fa-microphone text-red-500"></i>' : '<i class="fas fa-microphone-slash"></i>';
                btn.title = p.isRemoteMuted ? "Unmute User" : "Mute User";
            }
            showToast(p.isRemoteMuted ? "Muted user." : "Unmuted user.");
        }

        // --- CHAT & FILES ---

        function toggleEmojiPicker() {
            document.getElementById('emoji-picker').classList.toggle('hidden');
        }

        function handleFileUpload(input) {
            const file = input.files[0];
            if (!file) return;
            if (file.size > 2 * 1024 * 1024) { // 2MB Limit
                showToast("File too large (Max 2MB)");
                return;
            }

            const reader = new FileReader();
            reader.onload = () => {
                const fileData = reader.result;
                
                // Broadcast File
                Object.values(peers).forEach(p => {
                    if(p.conn && p.conn.open) {
                        p.conn.send({ 
                            type: 'file', 
                            sender: myName, 
                            fileData: fileData,
                            fileName: file.name,
                            fileType: file.type 
                        });
                    }
                });
                addFileMessage("You", fileData, file.name, file.type, true);
            };
            reader.readAsDataURL(file);
            input.value = ''; // Reset
        }

        function addFileMessage(sender, data, name, type, isSelf) {
            const container = document.getElementById('chat-messages');
            const div = document.createElement('div');
            div.className = `flex flex-col mb-3 ${isSelf ? 'items-end' : 'items-start'}`;
            
            let content = '';
            if (type.startsWith('image/')) {
                content = `<img src="${data}" class="max-w-[150px] rounded-lg border border-gray-600 cursor-pointer" onclick="window.open('${data}')">`;
            } else {
                content = `
                    <a href="${data}" download="${name}" class="flex items-center gap-2 bg-gray-900 p-2 rounded border border-gray-700 hover:bg-gray-800">
                        <i class="fas fa-file text-primary-500"></i>
                        <span class="text-xs underline truncate max-w-[120px]">${name}</span>
                    </a>`;
            }

            const bubble = document.createElement('div');
            bubble.className = `max-w-[85%] rounded-xl px-3 py-2 text-sm ${isSelf ? 'bg-primary-600/20 border border-primary-500/30' : 'bg-gray-800 border border-gray-700'}`;
            bubble.innerHTML = content;
            
            const label = document.createElement('span');
            label.className = "text-[10px] text-gray-500 mt-1 px-1";
            label.innerText = isSelf ? 'You' : sender;
            
            div.appendChild(bubble);
            div.appendChild(label);
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function sendChatMessage(e) {
            e.preventDefault();
            const text = inputs.chat.value.trim();
            if(!text) return;
            Object.values(peers).forEach(p => {
                if(p.conn && p.conn.open) {
                    p.conn.send({ type: 'chat', sender: myName, message: text });
                }
            });
            addChatMessage("You", text, true);
            inputs.chat.value = '';
            document.getElementById('emoji-picker').classList.add('hidden');
        }

        function addChatMessage(sender, text, isSelf) {
            const container = document.getElementById('chat-messages');
            const div = document.createElement('div');
            div.className = `flex flex-col mb-3 ${isSelf ? 'items-end' : 'items-start'}`;
            const bubble = document.createElement('div');
            bubble.className = `max-w-[85%] rounded-2xl px-4 py-2 text-sm ${isSelf ? 'bg-primary-600 text-white rounded-br-sm' : 'bg-gray-800 text-gray-200 rounded-bl-sm'}`;
            bubble.innerText = text;
            const label = document.createElement('span');
            label.className = "text-[10px] text-gray-500 mt-1 px-1";
            label.innerText = isSelf ? 'You' : sender;
            div.appendChild(bubble);
            div.appendChild(label);
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function toggleChat() {
            const sidebar = document.getElementById('chat-sidebar');
            isChatOpen = !isChatOpen;
            if(isChatOpen) {
                sidebar.classList.remove('translate-x-full');
                document.getElementById('chat-badge').classList.add('hidden');
            } else {
                sidebar.classList.add('translate-x-full');
            }
        }

        function toggleAudio() {
            if(!localStream) return;
            const t = localStream.getAudioTracks()[0];
            t.enabled = !t.enabled; isAudioEnabled = t.enabled;
            document.getElementById('btn-audio').classList.toggle('bg-red-600', !isAudioEnabled);
            document.getElementById('btn-audio').classList.toggle('bg-gray-800', isAudioEnabled);
        }

        function toggleVideo() {
            if(!localStream) return;
            const t = localStream.getVideoTracks()[0];
            t.enabled = !t.enabled; isVideoEnabled = t.enabled;
            document.getElementById('btn-video').classList.toggle('bg-red-600', !isVideoEnabled);
            document.getElementById('btn-video').classList.toggle('bg-gray-800', isVideoEnabled);
        }

        async function toggleScreenShare() {
             if (isScreenSharing) {
                try {
                    const newStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    const videoTrack = newStream.getVideoTracks()[0];
                    Object.values(peers).forEach(p => {
                        const sender = p.call.peerConnection.getSenders().find(s => s.track.kind === 'video');
                        if(sender) sender.replaceTrack(videoTrack);
                    });
                    const localVid = document.getElementById('local-video');
                    localVid.srcObject = newStream;
                    localVid.classList.add('mirror-mode'); 
                    localStream = newStream;
                    isScreenSharing = false;
                    document.getElementById('btn-screen').classList.remove('text-green-400');
                } catch(e) { console.error(e); }
            } else {
                try {
                    screenStream = await navigator.mediaDevices.getDisplayMedia({ cursor: true });
                    const screenTrack = screenStream.getVideoTracks()[0];
                    Object.values(peers).forEach(p => {
                        const sender = p.call.peerConnection.getSenders().find(s => s.track.kind === 'video');
                        if(sender) sender.replaceTrack(screenTrack);
                    });
                    const localVid = document.getElementById('local-video');
                    localVid.srcObject = screenStream;
                    localVid.classList.remove('mirror-mode'); 
                    screenTrack.onended = () => { if(isScreenSharing) toggleScreenShare(); };
                    isScreenSharing = true;
                    document.getElementById('btn-screen').classList.add('text-green-400');
                } catch(err) { console.error("Screen share cancelled"); }
            }
        }

        function endCall() {
            // Notify backend we are leaving
            fetch('/api/status', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: currentUserEmail, status: false })
            }).finally(() => {
                window.location.reload();
            });
        }

        function copyMeetingLink() {
            if(!activeRoomId) return;
            const url = window.location.origin + window.location.pathname + '?meeting=' + activeRoomId;
            navigator.clipboard.writeText(url).then(()=>showToast("Link Copied to Clipboard!"));
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toast-message').innerText = msg;
            t.classList.remove('opacity-0', 'translate-y-10');
            setTimeout(() => t.classList.add('opacity-0', 'translate-y-10'), 3000);
        }

        // Handle window close
        window.addEventListener('beforeunload', () => {
             if (currentUserEmail) {
                const data = JSON.stringify({ email: currentUserEmail, status: false });
                navigator.sendBeacon('/api/status', data);
             }
        });

        init();
    </script>
